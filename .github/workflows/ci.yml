name: github ci
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]
      steps:
        - uses: actions/checkout@v3

        - name: download ${{matrix.node-version}}
        - uses: actions/setup-node@v3
          with:
              node-version: ${{matrix.node-version}}

        - name: installing pnpm
        - uses: pnpm/action-setup@v2
          with:
            version: 6.0.2

        - name: installing deps
        - uses: pnpm i

        - name: run playwright
        - uses: pnpm run test

        - name: run vitest
        - uses: pnpm run test:unit